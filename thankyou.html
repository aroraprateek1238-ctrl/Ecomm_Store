  <h1>Thank you for your purchase! Enjoy mate!</h1>

 <script>
  // Retrieve items from local storage
  const cart = JSON.parse(localStorage.getItem('cart')) || [];

  // Only proceed if cart has items
  if (cart.length > 0) {
    // Example: generate a transaction/order ID
    const transactionId = 'ORDER_' + Date.now();

    // Example: calculate total value from cart items
    const totalValue = cart.reduce((sum, item) => {
      return sum + (item.price * item.quantity);
    }, 0);

    // Push GA4 purchase event
    window.dataLayer = window.dataLayer || [];
    window.dataLayer.push({
      event: "purchase",
      ecommerce: {
      transaction_id: transactionId, // must be unique per order
      affiliation: "Online Store",
      value: totalValue,             // total order value
      currency: "USD",               // replace with your store currency
      coupon: "",                    // optional
      items: cart
      }
    });

    // Clear the cart so it doesnâ€™t duplicate on refresh
    localStorage.removeItem('cart');
  }
</script>
