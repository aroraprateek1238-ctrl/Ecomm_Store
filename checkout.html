  <h2>Checkout</h2>
  <div id="cart-items"></div>
  <button id="proceed">Proceed</button>

  <script>
    // Fetch cart data from localStorage
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let container = document.getElementById('cart-items');

    if (cart.length > 0) {
      cart.forEach(item => {
        let p = document.createElement('p');
        p.textContent = `${item.item_name} (x${item.quantity}) - $${item.price}`;
        container.appendChild(p);
      });

      // Fire begin_checkout event for GA4
      dataLayer.push({
        event: "begin_checkout",
        ecommerce: { items: cart }
      });
    } else {
      container.textContent = "Your cart is empty!";
    }

    // On Proceed click â†’ save cart again + redirect
    document.getElementById('proceed').addEventListener('click', function() {
      // Optional: could push a "proceed_to_payment" event here
      dataLayer.push({
        event: "proceed_checkout",
        ecommerce: { items: cart }
      });

      window.location.href = "thankyou.html";
    });
  </script>
</body>
